# config/costmap_params.yaml
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 5.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: true
      resolution: 0.05

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: /map
        subscribe_to_updates: true

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan dynamic_obstacles_marker
        scan:
          topic: /scan
          sensor_frame: laser
          data_type: LaserScan
          clearing: true
          marking: true
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          obstacle_range: 5.5
          raytrace_range: 6.0

        # This is the magic: accepts MarkerArray with CUBE obstacles
        dynamic_obstacles_marker:
          topic: /dynamic_obstacles
          sensor_frame: map
          data_type: MarkerArray
          clearing: false        # we only add obstacles, never clear
          marking: true
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          obstacle_range: 100.0  # full map
          raytrace_range: 100.0
          observation_persistence: 0.0  # obstacles disappear when marker deleted

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

      always_send_full_costmap: true
